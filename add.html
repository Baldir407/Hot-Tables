<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Restuarant</title>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restuarant</h1>
            <h3>Make Your Reservation Here</h3>
            <hr>
            <button type="submit" class="btn btn-primary btn-md" id="reserve-btn">

            <a href="/index">

                    <span class="fa fa-plus">Home</span</button>
            </a>
        </div>
        <div class="row">
            <div class="col-lg-12 ">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="nameInput" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="phone" class="form-control" id="phoneInput" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="name">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <input type="userName" class="form-control" id="userNameInput" placeholder="Enter a Username">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>
</body>
<script>
    //this will get the values of the forms on click of the submit button
    $("#submitBtn").on("click", function (event) {
  event.preventDefault();
  var newReservation = {

  $.post("/api/reservations", newReservation).then(function (data) {
      console.log("add.html" , data);
      alert("Added Reservation")
  });
});
</script>
</html>
