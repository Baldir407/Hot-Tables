<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Restuarant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restuarant</h1>
            <h3>Reserve a table quickly, theres only 5!</h3>
            <hr>
            <button type="submit" class="btn btn-primary btn-md" id="reserve-btn">
                <span class="fa fa-plus"></span> View Tables</button>
            <a href="/add">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-plus"></span>Make Reservation</button>
            </a>
        </div>
        <div class="row">
            <div class="col-lg-12 d-none">
                <div class="panel panel-default" id="reservations">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Reservations</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h2 id="name"></h2>
                            <div id="current_reservations">
                                <h3>
                                    <span id="user_name"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" id="waiting_list">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Waiting List</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h2 id="name"></h2>
                            <div id="waiting_list">
                                <h3>
                                    <span id="user_name"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
    </html>
